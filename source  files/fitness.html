<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button class="back-button" onclick="goBack()">Back</button>
    <div class="title">Fitness and Activity</div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Input Details Container -->
        <div class="input-container">
            <h2>Input Details</h2>
            <div class="input-section">
                <div class="mb-3">
                    <label for="calories" class="form-label">Calories</label>
                    <input type="number" class="form-control" id="caloriesInput" placeholder="Enter calories burned">
                </div>
                <div class="mb-3">
                    <label for="steps" class="form-label">Steps Walked</label>
                    <input type="number" class="form-control" id="stepsInput" placeholder="Enter steps walked">
                </div>
                <div class="mb-3">
                    <label for="distance" class="form-label">Distance (km)</label>
                    <input type="number" class="form-control" id="distanceInput" placeholder="Enter distance covered">
                </div>
                <div class="mb-3">
                    <label for="worktime" class="form-label">Work Time (hrs)</label>
                    <input type="number" class="form-control" id="worktimeInput" placeholder="Enter workout time">
                </div>
            </div>
            <!-- Update Button and View Recommendations Button -->
            <div class="update-button">
                <button class="btn btn-primary" id="updateButton">Update</button>
                <button class="btn btn-success" id="viewRecommendationsButton">View Recommendations</button>
            </div>
            <!-- Recommendation Popup -->
            <div class="recommendation-popup" id="recommendationPopup">
                <div class="popup-content">
                    <button id="selectAgeCategoryButton" class="btn btn-primary">Select Age Category</button>
                    <p>Here are some recommendations based on your input data:</p>
                    <ul>
                        <li>Increase your water intake.</li>
                        <li>Try to walk more each day.</li>
                        <li>Include strength training in your workout.</li>
                    </ul>
                </div>
            </div>
            <!-- Age Category Popup -->
            <div class="age-category-popup" id="ageCategoryPopup">
                <div class="popup-content">
                    <h4>Select Age Category</h4>
                    <div class="age-buttons">
                        <button class="btn btn-primary age-button" data-age="18-24">18-24 years</button>
                        <button class="btn btn-primary age-button" data-age="25-34">25-34 years</button>
                        <button class="btn btn-primary age-button" data-age="35-44">35-44 years</button>
                        <button class="btn btn-primary age-button" data-age="45-54">45-54 years</button>
                        <button class="btn btn-primary age-button" data-age="55-64">55-64 years</button>
                        <button class="btn btn-primary age-button" data-age="65+">65+ years</button>
                    </div>
                    <button id="closeAgeCategoryPopup" class="btn btn-primary mt-3">Close</button>
                </div>
            </div>

            <!-- Target Form -->
            <div id="targetForm" class="target-form" style="display: none;">
                <h3>Set Your Target</h3>
                <div class="mb-3">
                    <label for="runningDistance" class="form-label">Running Distance (km)</label>
                    <input type="number" class="form-control" id="runningDistance" value="5">
                </div>
                <div class="mb-3">
                    <label for="pushUps" class="form-label">Push-Ups</label>
                    <input type="number" class="form-control" id="pushUps" value="20">
                </div>
                <div class="mb-3">
                    <label for="pullUps" class="form-label">Pull-Ups</label>
                    <input type="number" class="form-control" id="pullUps" value="10">
                </div>
                <div class="mb-3">
                    <label for="cyclingDistance" class="form-label">Cycling Distance (km)</label>
                    <input type="number" class="form-control" id="cyclingDistance" value="10">
                </div>
                <div class="mb-3">
                    <label for="waterDrinking" class="form-label">Water Drinking (L)</label>
                    <input type="number" class="form-control" id="waterDrinking" value="2">
                </div>
                <button class="btn btn-primary mt-3" id="saveTargetButton">Save Target</button>
            </div>
        </div>

        <!-- Fitness Chart Container -->
        <div class="chart-container">
            <div class="chart-item">
                <h3>Calories Burned</h3>
                <canvas id="caloriesChart"></canvas>
            </div>
            <div class="chart-item">
                <h3>Steps & Distance</h3>
                <canvas id="stepsDistanceChart"></canvas>
            </div>
            <div class="chart-item">
                <h3>Work Time</h3>
                <canvas id="worktimeChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>

</body>
</html>
